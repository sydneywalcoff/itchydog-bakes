<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItchyDog Bakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo d-flex justify-content-center">
            <img src="./assets/ears-text.png" class="logo" alt="ItchyDog">
        </div>
    </header>
    <main>
        <section class="about-section">

        </section>
        <section class="form-section d-flex justify-content-center">
            <div class="form-container">
                <h2>Liba Cookies <br>Interest Form</h2>
                <form action="" class="d-flex flex-column shadow-sm">
                    <p class="disclaimer">*This is not an order form.</p>
                    <div class="name-container d-flex flex-column">
                        <label for="name-input">
                            Name
                        </label>
                        <input type="text" id="name-input">
                    </div>
                    <div class="email-container d-flex flex-column">
                        <label for="email-input">
                            Email
                        </label>
                        <input type="text" id="email-input">
                    </div>
                    <div class="qty-container d-flex flex-column">
                        <label for="dropdown">
                            Quantity
                        </label>
                        <div class="dropdown-outer d-flex justify-content-between align-items-center" id="dropdown">
                            <div class="selected">1 bag - 24 treats - $10</div>
                            <div class="arrow"></div>
                            <div class="options">
                                <div class="option">1 bag - 24 treats - $10</div>
                                <div class="option">2 bags - 48 treats - $10</div>
                                <div class="option">3 bags - 72 treats - $10</div>
                                <div class="option">4+ bags - 96+ treats </div>
                            </div>
                        </div>
                    </div>
                    <div class="radio-btn-container d-flex justify-content-between">
                        <div class="pickup-btn-container d-flex">
                            <div class="radio-btn" id="pickup-btn"></div>
                            <label for="pickup-btn">Pickup <span>(in Echo Park)</span></label>
                        </div>
                        <div class="shipping-btn-container d-flex">
                            <div class="radio-btn" id="shipping-btn"></div>
                            <label for="shipping-btn">Shipping <span>(+$5)</span></label>
                        </div>
                    </div>
                    <div class="etc-container d-flex flex-column">
                        <label for="other-textbox">
                            Anything else? <span class="d-i">(any allergies, etc)</span>
                        </label>
                        <textarea id="other-textbox"></textarea>
                    </div>
                    <button class="shadow-sm">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact"><img src="" alt=""></div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous">
</script>
</html>
