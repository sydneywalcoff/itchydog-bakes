<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItchyDog Bakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/ears-text.png" class="logo" alt="ItchyDog">
        </div>
    </header>
    <main>
        <section class="about-section">

        </section>
        <section class="form-section d-flex justify-content-center">
            <div class="form-container">
                <h2>Liba Cookies <br>Interest Form</h2>
                <form action="" class="d-flex flex-column shadow-sm">
                    <p class="disclaimer">*This is not an order form.</p>
                    <div class="name-container d-flex flex-column">
                        <label for="name-input">
                            Name
                        </label>
                        <input type="text" id="name-input">
                    </div>
                    <div class="email-container d-flex flex-column">
                        <label for="email-input">
                            Email
                        </label>
                        <input type="text" id="email-input">
                    </div>
                    <div class="qty-container d-flex flex-column">
                        <label for="dropdown">
                            Quantity
                        </label>
                        <div class="dropdown-outer" id="dropdown">

                        </div>
                    </div>
                    <div class="etc-container d-flex flex-column">
                        <label for="other-textbox">
                            Anything Else? <span class="d-i">(any allergies, etc)</span>
                        </label>
                        <textarea id="other-textbox"></textarea>
                    </div>
                    <button class="shadow-sm">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact"><img src="" alt=""></div>
    </footer>
</body>=
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
