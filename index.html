<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItchyDog Bakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="icon" href=""> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo d-flex justify-content-center">
            <img src="./assets/ears-text.png" class="logo" alt="ItchyDog Bakes Logo">
        </div>
    </header>
    <main>
        <section class="about-section">

        </section>
        <section class="form-section d-flex justify-content-center">
            <div class="form-container">
                <h2>Liba Cookies <br>Interest Form</h2>
                <form action="" class="d-flex flex-column shadow-sm">
                    <p class="disclaimer">*This is not an order form. <br> <span>I will confirm your order over email.</span></p>
                    <div class="name-container d-flex flex-column">
                        <label for="name-input">
                            Name
                        </label>
                        <input type="text" id="name-input">
                    </div>
                    <div class="email-container d-flex flex-column">
                        <label for="email-input">
                            Email
                        </label>
                        <input type="email" id="email-input">
                    </div>
                    <div class="qty-container d-flex flex-column">
                        <label for="dropdown">
                            Quantity
                        </label>
                        <div class="dropdown-outer" id="dropdown">
                            <div class="selected d-flex justify-content-between align-items-center h-100">
                                <div class="option">1 bag - 24 treats - $10</div>
                                <div class="arrow"></div>
                            </div>
                            <hr>
                            <div class="options">
                                <div class="option">1 bag - 24 treats - $10</div>
                                <div class="option">2 bags - 48 treats - $10 each</div>
                                <div class="option">3+ bags - 72+ treats - $8 each</div>
                            </div>
                        </div>
                    </div>
                    <div class="radio-btn-container d-flex justify-content-between">
                        <div class="pickup-btn-container d-flex">
                            <div class="radio-btn active" id="pickup-btn" tabindex="0" aria-checked="true"></div>
                            <label for="pickup-btn">Pickup <span>(in Echo Park)</span></label>
                        </div>
                        <div class="shipping-btn-container d-flex">
                            <div class="radio-btn" id="shipping-btn" tabindex="0" aria-checked="false"></div>
                            <label for="shipping-btn">Shipping <span>(+$5)</span></label>
                        </div>
                    </div>
                    <div class="etc-container d-flex flex-column">
                        <label for="other-textbox">
                            Anything else? <span>(any allergies, etc)</span>
                        </label>
                        <textarea id="other-textbox"></textarea>
                    </div>
                    <button id="submit-btn" class="shadow-sm">Submit</button>
                    <p class="error"></p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- <div class="contact"><img src="./assets/ears-text.png" class="logo" alt="ItchyDog Bakes Logo"></div> -->
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
</script>
<script src="./script.js"></script>

</html>
